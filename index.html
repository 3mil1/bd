<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<button onclick="play()" id="playBtn" style="background-image: url(bg.jpg);">
    Let's GO!
</button>

<audio id="myAudio" loop preload="auto">
    <source src="birthday.mp3" type="audio/mpeg"/>
    This text displays if the audio tag isn't
    supported.
</audio>
<div id="video-container">
    <video id="myVideo" autoplay loop muted>
        <source src="Sünnipäev2023.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<button id="muteBtn" onclick="muteAudio()">
    <i id="muteIcon" class="fas fa-volume-up"></i>
</button>

<script>
    function play() {
        document.querySelector("#myVideo").style.display = "block";
        document.querySelector("#muteBtn").style.display = "block";
        document.querySelector("#myVideo").play();
        document.querySelector("#myAudio").play();
        document.querySelector("#playBtn").style.display= "none";
    }

    let audio = document.getElementById("myAudio");
    audio.volume = 0.5;

    let muteIcon = document.getElementById("muteIcon");

    function muteAudio() {
        audio.muted = !audio.muted;
        if (audio.muted) {
            muteIcon.className = "fa-solid fa-volume-off";
        } else {
            muteIcon.className = "fas fa-volume-up";
        }
    }
</script>
</body>
</html>
