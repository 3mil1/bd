<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<audio id="myAudio" src="birthday.mp3" loop autoplay></audio>
<div id="video-container">
    <video id="myVideo" autoplay loop muted>
        <source src="Sünnipäev2023.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


<button id="muteBtn" onclick="muteAudio()">
    <i id="muteIcon" class="fas fa-volume-up"></i>
</button>

<script>
    let audio = document.getElementById("myAudio");
    audio.volume = 0.5;

    let muteIcon = document.getElementById("muteIcon");

    function muteAudio() {
        audio.muted = !audio.muted;
        if (audio.muted) {
            muteIcon.className = "fa-solid fa-volume-off";
        } else {
            muteIcon.className = "fas fa-volume-up";
        }
    }
</script>
</body>
</html>
